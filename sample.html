<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .title {
            text-align: center;
            margin: 200px;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1000px; /* 必要に応じて調整 */
            width: 100%;
            margin: 20px;
        }

        button {
            width: 140px;
            z-index: 1;
        }

        .portfolio-item {
            width: 400px; /* 必要に応じて調整 */
            margin: 30px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            z-index: -1;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .portfolio-item img {
            max-width: 80%;
            height: auto;
            margin-bottom: 10px;
        }

        .portfolio-item .details {
            padding: 10px;
        }

        @media (max-width: 767px) {
            .portfolio-item {
                width: calc(100% - 40px);
                max-width: 80%;
            }
            .tag-filter button {
                height: 61px;
                width: 61px;
                border-radius: 50%; /* 追加 */
                overflow: hidden; /* 追加 */
                font-size: 12px;
            }
            .tag-filter{
                flex-direction: row;
            }
        }

        .tag-header {
            position: fixed;
            top: 10px;
            left: 10px;
            gap: 10px;
        }

        .tag-filter {
            margin: 10px;
        }

    </style>
</head>
<body>

    <div class="title">
        <h1>UMEZAWA KIPPEI</h1>
        <h3>Profile</h3>
        <p>東洋大学 情報連携学部 情報連携学科</p>
    </div>

    <div class="tag-header">
        <div class="tag-filter">
            <button class="btn btn-secondary" onclick="filterPortfolio('all')">ALL</button>
        </div>
        <div class="tag-filter">
            <button class="btn btn-secondary" onclick="filterPortfolio('design')">デザイン</button>
        </div>
        <div class="tag-filter">
            <button class="btn btn-secondary" onclick="filterPortfolio('project')">企画</button>
        </div>
        <div class="tag-filter">
            <button class="btn btn-secondary" onclick="filterPortfolio('web')">WEBデザイン</button>
        </div>
        <div class="tag-filter">
            <button class="btn btn-secondary" onclick="filterPortfolio('trpg')">TRPG制作</button>
        </div>
    </div>

    <div class="portfolio">
        <div class="portfolio-item" data-tags="design">
            <img src="野菜.png" alt="作品の画像">
            <div class="details">
                <h2>作品のタイトル1</h2>
                <p>作品の説明や詳細な情報などをここに追加します。</p>
                <a class="btn btn-primary" href="#" role="button">Link</a>
            </div>
        </div>

        <div class="portfolio-item" data-tags="project">
            <img src="野菜.png" alt="作品の画像">
            <div class="details">
                <h2>作品のタイトル2</h2>
                <p>作品の説明や詳細な情報などをここに追加します。</p>
            </div>
        </div>

        <div class="portfolio-item" data-tags="project">
            <img src="野菜.png" alt="作品の画像">
            <div class="details">
                <h2>作品のタイトル2</h2>
                <p>作品の説明や詳細な情報などをここに追加します。</p>
            </div>
        </div>

        <div class="portfolio-item" data-tags="web">
            <img src="野菜.png" alt="作品の画像">
            <div class="details">
                <h2>作品のタイトル2</h2>
                <p>作品の説明や詳細な情報などをここに追加します。</p>
            </div>
        </div>

        <div class="portfolio-item" data-tags="trpg">
            <img src="野菜.png" alt="作品の画像">
            <div class="details">
                <h2>作品のタイトル2</h2>
                <p>作品の説明や詳細な情報などをここに追加します。</p>
            </div>
        </div>

        <div class="portfolio-item" data-tags="trpg">
            <img src="野菜.png" alt="作品の画像">
            <div class="details">
                <h2>作品のタイトル2</h2>
                <p>作品の説明や詳細な情報などをここに追加します。</p>
            </div>
        </div>
        <!-- 他のポートフォリオアイテムも同様に追加 -->

    </div>



    <script>
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.5 });

        document.querySelectorAll('.portfolio-item').forEach(item => {
            observer.observe(item);
        });

        function filterPortfolio(tag) {
            const items = document.querySelectorAll('.portfolio-item');

            items.forEach(item => {
                const tags = item.getAttribute('data-tags');
                if (tag === 'all' || tags.includes(tag)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
       
    </script>

</body>
</html>
