<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたのポートフォリオ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ddd;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        section {
            display: none;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>あなたのポートフォリオ</h1>
</header>

<nav>
    <a href="#" onclick="showSection('design')">デザイン</a>
    <a href="#" onclick="showSection('planning')">企画</a>
    <a href="#" onclick="showSection('trpg')">TRPG</a>
</nav>

<section id="design">
    <h2>デザインに関する情報</h2>
    <!-- ここにデザインに関するコンテンツを追加 -->
</section>

<section id="planning">
    <h2>企画に関する情報</h2>
    <!-- ここに企画に関するコンテンツを追加 -->
</section>

<section id="trpg">
    <h2>TRPGに関する情報</h2>
    <!-- ここにTRPGに関するコンテンツを追加 -->
</section>

<footer>
    &copy; 2023 あなたの名前
</footer>

<script>
    function showSection(sectionId) {
        // 全てのセクションを非表示にする
        document.querySelectorAll('section').forEach(function(section) {
            section.style.display = 'none';
        });

        // 選択されたセクションを表示する
        document.getElementById(sectionId).style.display = 'block';
    }
</script>

</body>
</html>
